<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js">  </script>

    <style>.ColorChange {
        background-color: goldenrod
    };</style>

</head>
<body>
    
    <div id="appid"> 
        <div v-bind:class = "vueClass">My name here</div>
    </div>

    <script>
        const app = Vue.createApp({
            data(){
                return {
                    vueClass: "ColorChange"
                }
            }
             
        })
        app.mount("#appid") 
    </script> 

</body>
</html>
